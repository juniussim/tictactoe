<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <button id="clearBoardButton">Clear Board</button>
      <h1 id="message">Click on board to start!</h1>
      <table>
        <tr>
          <td class="grid"></td>
          <td class="grid"></td>
          <td class="grid"></td>
        </tr>
        <tr>
          <td class="grid"></td>
          <td class="grid"></td>
          <td class="grid"></td>
        </tr>
        <tr>
          <td class="grid"></td>
          <td class="grid"></td>
          <td class="grid"></td>
        </tr>
      </table>
    </div>

    <audio autoplay loop>
      <source src="music.mp3"  type="audio/mpeg">
    </audio>
  <script src="script.js"></script>
</html>
